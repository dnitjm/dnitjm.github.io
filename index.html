<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Widget Calc</title><link rel="stylesheet" type="text/css" href="css/styles.min.css"><script type="text/javascript" src="javascript/jquery.min.js"></script><script type="text/javascript" src="javascript/finalcut.js"></script></head><body><main><form action="/" method="post" id="calculator_power"><h1 class="text-center">Loudspeaker Power Calculator</h1><div class="row"><label for="calc_sensitivity">Sensitivity</label><div class="input_field"><input type="number" name="calc_sensitivity" id="calc_sensitivity"> <span>dB 1w/1m</span></div></div><div class="row"><label for="calc_maxpower">Max power handling</label><div class="input_field"><input type="number" name="calc_maxpower" id="calc_maxpower"> <span>W</span></div></div><div class="row"><label for="calc_throw">Throw</label><div class="input_field"><input type="number" name="calc_throw" id="calc_throw"> <span id="units_span">m</span><label for="units_metre">m</label><input type="radio" name="units" id="units_metre" value="metre" checked="checked"><label for="units_feet">ft</label><input type="radio" name="units" value="feet" id="units_feet"></div></div><div class="row"><label for="calc_level">Required level</label><div class="input_field"><input type="number" name="calc_level" id="calc_level"> <span>dB</span></div></div><div class="row"><button type="button" name="calc_getresult" id="calc_getresult">Calculate</button></div><div class="row calc_result-div"><h2>Power required:</h2><p id="calc_result-power"></p></div><div class="row calc_result-div"><h2>Status:</h2><p id="calc_result-status"></p></div></form></main></body></html>

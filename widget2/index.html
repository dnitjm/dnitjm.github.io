<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Widget Calc</title><link rel="stylesheet" type="text/css" href="css/jquery.editable-select.min.css"><link rel="stylesheet" type="text/css" href="css/styles.min.css"><script type="text/javascript" src="javascript/jquery.min.js"></script><script type="text/javascript" src="javascript/editableselect.min.js"></script><script type="text/javascript" src="javascript/finalcut.js"></script></head><body><main><form action="/" method="post" id="calculator_ups"><fieldset id="fieldset_standard"><div class="textrow"><div class="text-left"><h3>Standard to use</h3></div><div class="text-left"><h3>Standby time (hours)</h3></div><div class="text-left"><h3>Duty cycle (minutes)</h3></div></div><div class="line"><div class="dropdown"><select id="standard"><option data-standby="24" data-duty="30">BS5839:8</option><option data-standby="30" data-duty="20">NEN2575-2</option><option data-standby="25" data-duty="15">VDE 08033-4</option></select></div><div id="standard_data" class="datainputs"><input type="number" id="standard_data-standby"><input type="number" id="standard_data-duty"></div></div></fieldset><fieldset id="fieldset_voltage"><div class="textrow"><div class="text-left"><h3>Voltage</h3></div></div><input type="number" id="voltage"></fieldset><fieldset id="fieldset_amplifiers"><div class="textrow"><div class="text-left"><button type="button" class="remove-off" id="remove_amplifier">-</button></div><div class="text-left"><h3>Amplifier name</h3></div><div class="text-left"><h3>Amplifier model</h3></div><div class="text-left"><h3>Quiescent power (W)</h3></div><div class="text-left"><h3>Duty cycle power (W)</h3></div></div><div class="fieldset_container"><div class="line"><div class="button_addition"><button type="button" class="btn_add">+</button></div><div class="amplifier_name"><input type="text" class="input_name" placeholder="Amplifier #1"></div><div class="dropdown"><select id="amplifier_1"><option data-qpower="300" data-dcpower="1200">X8</option><option data-qpower="200" data-dcpower="1200">X4</option><option data-qpower="350" data-dcpower="800">OC 1208</option></select></div><div id="standard_data" class="datainputs"><input type="number" class="amplifiers_data-qpower"><input type="number" class="amplifiers_data-dcpower"></div></div></div></fieldset><fieldset id="fieldset_error"><div class="textrow"><div class="text-left"><h3>Error margin (%)</h3></div></div><input type="number" id="error_margin"></fieldset><fieldset id="fieldset_otheritems"><div class="textrow"><div class="text-left"><button type="button" class="remove-off" id="remove_otheritem">-</button></div><div class="text-left"><h3>Other items:</h3></div></div><div class="fieldset_container"><div class="line"><div class="button_addition"><button type="button" class="btn_add">+</button></div><input type="text" class="input_name" placeholder="Item #1"><input type="number" class="otheritem_value"></div></div></fieldset><button id="calculate">Calculate</button><p class="error"></p><div class="result"><h1>Inventer size:</h1><p id="result_inv"></p></div><div class="result"><h1>Battery required:</h1><p id="result_bat"></p></div></form></main></body></html>
